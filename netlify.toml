[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"  # Prevent warnings from failing the build
  DISABLE_ESLINT_PLUGIN = "true"  # Disable ESLint plugin to avoid warnings

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.processing]
  css = { minify = true }
  js = { minify = true }
  html = { pretty_urls = true }
  images = { compress = true }