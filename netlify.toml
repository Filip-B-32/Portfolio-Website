[build]
  command = "npm run build"
  publish = "build"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"  # Prevent warnings from failing the build
  DISABLE_ESLINT_PLUGIN = "true"  # Disable ESLint plugin to avoid warnings
  NODE_OPTIONS = "--openssl-legacy-provider"

[build.processing]
  css = { minify = false }  # Disable CSS minification to avoid postcss-calc issues
  js = { minify = true }
  html = { pretty_urls = true }
  images = { compress = true }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200