[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.processing]
  [build.processing.css]
    minify = false
  [build.processing.js]
    minify = true
  [build.processing.html]
    pretty_urls = true
  [build.processing.images]
    compress = true
  [build.processing]
    skip_processing = ["**/node_modules/tw-animate-css/**/*.css"]
